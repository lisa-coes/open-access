bookdown::gitbook:
  highlight: tango
  css: assets/lisa.css
  includes:
    before_body: assets/lisa-complete.html
    after_body: assets/footer.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Open Access-LISA (COES)</a></li>
      after: |
        <li><a href="https://github.com/lisa-coes" target="blank">LISA-COES <i class="fa fa-github"></i></a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
